<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCAMINAS</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div id="container">
        <h1>BUSCAMINAS</h1>
        
        <div id="controls">
            <label for="nivel">Selecciona el nivel:</label>
            <select id="nivel" onchange="mostrarCamposPersonalizados()">
                <option value="Facil">Fácil</option>
                <option value="Medio">Medio</option>
                <option value="Dificil">Difícil</option>
                <option value="MuyDificil">Muy Difícil</option>
                <option value="Hardcore">Hardcore</option>
                <option value="Leyenda">Leyenda</option>
                <option value="Personalizado">Personalizado</option>
            </select>
            
            <div id="personalizado" style="display: none;">
                <label for="filas">Filas:</label>
                <input type="number" id="filas" min="1" value="10">
                
                <label for="columnas">Columnas:</label>
                <input type="number" id="columnas" min="1" value="10">
                
                <label for="minas">Minas:</label>
                <input type="number" id="minas" min="1" value="10">
            </div>

            <button onclick="iniciarJuego()">Iniciar Juego</button>
            <button id="reiniciarJuego" onclick="reiniciarJuego()" style="display:none;">Reiniciar Juego</button>
        </div>

        <div id="tableroJuego" class="tablero"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
